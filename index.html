<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    
    <div class="container back-css3">
        <div class="menu">
            <div class="menu-time">
                <h2 class="title">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="title">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img id="player" src="./src/img/player-01.png" alt="Player">
                <h2>x3</h2>
            </div>
        </div>
        <div class="painel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

    </div>

    <!--Importando no final para que seja carrregado após o carregamento de toda a página!-->
    <!--defer : Isso significa que o arquivo script.js será baixado em paralelo ao HTML, mas só será executado após o HTML estar totalmente carregado.-->
    <script defer src="./src/js/engine.js"></script>
</body>
</html>
